<article>
  <img src="../assets/img/caret-left-solid.svg" alt="" (click)="previousMonth()"/>
  <img src="../assets/img/caret-right-solid.svg" alt="" (click)="nextMonth()"/>
  <h2>{{MONTHS[NOW.getMonth()] + ' ' + CURRENT_YEAR}}</h2>
  <section>
    <h3 *ngFor="let day of DAYS_OF_WEEK">{{day}}</h3>
  </section>
  <span *ngFor="let span of [].constructor(countSpace())"></span>
  <time *ngFor="let span of [].constructor(lastDayOfMonth().getDate());let i=index"
        [class.now]="(i+1)===NOW.getDate()" [class.before]="(i+2)<=NOW.getDate()" (click)="selectDay($event)"
        [ngClass]="status ? 'selected' : ''">{{i + 1}}</time>
  <!--new Array(6) ===> [ , , , , , ]-->
  <!--[].constructor(6) ===> [ , , , , , ]-->
</article>
